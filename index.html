<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cache Simulator</h1>
        <div>
            <label class="cache-label" for="cacheSize">Cache Size:</label>
            <input type="number" id="cacheSize" min="1" value="4">
        </div>
        <div class="btn-container">
            <button onclick="initializeCache()">Initialize Cache</button>
            <button onclick="accessData('LRU')">Access Data (LRU)</button>
            <button onclick="accessData('FIFO')">Access Data (FIFO)</button>
        </div>
        <div id="cacheStatus"></div>
        <div class="cache-container" id="cacheContainer"></div>
        <div id="cacheStats"></div> <!-- Add this line -->
    </div>
    <script src="script.js"></script>
</body>
</html>
